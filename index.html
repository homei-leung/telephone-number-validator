<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Telephone Number Validator</title>
        <link rel="shortcut icon" href="#">
    </head>
    <body>
        <div class="container">
            <h1>USA Telephone Number Validator</h1>
            <div id="keypad">
                <div id="input-box">
                    <input type="text" id="user-input" placeholder="Enter a phone number." required>
                    <img id="valid" class="icon" alt="valid icon" src="./icons/Checkmark.svg" hidden>
                    <img id="invalid" class="icon" alt="invalid icon" src="./icons/Xmark.svg" hidden>
                </div>
                <div id="keys">
                    <button class="dial-key" id="key1" value="1">1</button>
                    <button class="dial-key" id="key2" value="2">2</button>
                    <button class="dial-key" id="key3" value="3">3</button>
                    <button class="dial-key" id="key4" value="4">4</button>
                    <button class="dial-key" id="key5" value="5">5</button>
                    <button class="dial-key" id="key6" value="6">6</button>
                    <button class="dial-key" id="key7" value="7">7</button>
                    <button class="dial-key" id="key8" value="8">8</button>
                    <button class="dial-key" id="key9" value="9">9</button>
                    <button class="dial-key" id="keyStar" value="*">*</button>
                    <button class="dial-key" id="key0" value="0">0</button>
                    <button class="dial-key" id="keyPound" value="#">#</button>
                    <button id="check-btn"><img alt="check button" id="submit" src="./icons/Phone.svg"></button>
                    <button id="delete-btn"><img alt="clear button" id="delete" src="./icons/Backspace.svg"></button>
                </div>
            </div>
            <button id="clear-btn">Clear</button>
            <div id="results-div">
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
